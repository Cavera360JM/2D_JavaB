<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="emblema.png">
  <style>
    /* Estilo para a tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    /* Estilo para as células da tabela */
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    /* Estilo para as células do cabeçalho da tabela */
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="results-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Birthdate</th>
        <th>Favorite Food</th>
        <th>Gender</th>
        <th>Eye Color</th>
        <th>Bio</th>
        <th>File</th>
        <th>Phone</th>
        <th>URL</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados do formulário serão inseridos aqui dinamicamente -->
    </tbody>
  </table>

  <script>
    // Função para capturar os dados do formulário e gerar a tabela
    function generateTable() {
      var form = document.forms[0];
      var tableBody = document.querySelector('#results-table tbody');
      var newRow = tableBody.insertRow();
      
      // Adiciona as células com os valores dos campos do formulário
      newRow.insertCell().textContent = form.name.value;
      newRow.insertCell().textContent = form.email.value;
      newRow.insertCell().textContent = form.age.value;
      newRow.insertCell().textContent = form.date.value;
      newRow.insertCell().textContent = (form.banana.checked ? 'Banana ' : '') + (form.apple.checked ? 'Apple' : '');
      newRow.insertCell().textContent = form.gender.value;
      newRow.insertCell().textContent = Array.from(form.eyeColor.selectedOptions).map(option => option.value).join(', ');
      newRow.insertCell().textContent = form.bio.value;
      newRow.insertCell().textContent = form.file.value.split('\\').pop(); // Exibe apenas o nome do arquivo, sem o caminho completo
      newRow.insertCell().textContent = form.phone.value;
      newRow.insertCell().textContent = form.url.value;
      newRow.insertCell().textContent = form.color.value;
    }

    // Chama a função para gerar a tabela quando o formulário for enviado
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário
      generateTable(); // Chama a função para gerar a tabela
    });
  </script>
</body>
</html>
